<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<header class="header">
		<ul class="header-nav">
			<li data-type="people">people</li>
			<li data-type="planets">planets</li>
			<li data-type="vehicles">vehicles</li>
		</ul>
	</header>
	<main>
		<div class="people-wrapper wrapper" data-name="people">
			<div class="people-block block">
			
			</div>
			<button type="button" class="btn btn-primary" data-name="people">show more</button>
		</div>
		<div class="planets-wrapper wrapper hide" data-name="planets">
			<div class="planets-block block">
			
			</div>
			<button type="button" class="btn btn-primary"  data-name="planets">show more</button>
		</div>
		<div class="vehicles-wrapper wrapper hide" data-name="vehicles">
			<div class="vehicles-block block">
			
			</div>
			<button type="button" class="btn btn-primary" data-name="vehicles">Show more</button>
		</div>
	</main>
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			  ...
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>
	<script src="dist/bundle.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	
	
</body>
</html>
